<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.bootcss.com/extjs/6.0.0/classic/theme-classic/resources/theme-classic-all.css"
    rel="external nofollow" target="_blank" rel="stylesheet" />
  <script type="text/javascript" src="https://cdn.bootcss.com/extjs/6.0.0/ext-all.js" rel="external nofollow"></script>
  <script type="text/javascript">
    Ext.onReady(function () {
      Ext.create('Ext.Panel', {
        renderTo: 'helloWorldPanel',
        height: 200,
        width: 600,
        title: 'Hello world',
        html: 'First Ext JS Hello World Program'
      })

      // 容器组件使用
      var component1 = Ext.create('Ext.Component', {
        html: 'First Component'
      })

      var component2 = Ext.create('Ext.Component', {
        html: 'Second Component'
      })

      var component3 = Ext.create('Ext.Component', {
        html: 'Third Component'
      })

      var component4 = Ext.create('Ext.Component', {
        html: 'Fourth Component'
      })

      var container = Ext.create('Ext.container.Container', {
        style: { borderStyle: 'solid', borderWidth: '2px' },
        width: '50%',
        items: [component3, component4]
      })

      Ext.create('Ext.container.Container', {
        renderTo: Ext.getBody(),
        title: 'Container',
        border: 1,
        width: '50%',
        style: { borderStyle: 'solid', borderWidth: '2px' },
        items: [component1, component2, container]
      })

      // panel容器
      var childPanel1 = Ext.create('Ext.Panel', {
        html: 'First Panel'
      })

      var childPanel2 = Ext.create('Ext.Panel', {
        html: 'Another Panel'
      })

      Ext.create('Ext.panel.Panel', {
        renderTo: Ext.getBody(),
        width: 100,
        height: 100,
        border: true,
        frame: true,
        items: [childPanel1, childPanel2]
      })

      // form panel
      var child1 = Ext.create('Ext.Panel', {
        html: 'Text field'
      })
      var child2 = Ext.create('Ext.Panel', {
        html: 'Text field'
      })
      Ext.create('Ext.form.Panel', {
        renderTo: Ext.getBody(),
        width: 100,
        height: 100,
        border: true,
        frame: true,
        layout: 'auto',// auto is one of the layout type.
        items: [child1, child2]
      })

      // tab panel
      Ext.create('Ext.tab.Panel', {
        renderTo: Ext.getBody(),
        height: 100,
        width: 200,
        items: [{
          xtype: 'panel',
          title: 'Tab One',
          html: 'The first tab',
          listeners: {
            render: function () {
              Ext.MessageBox.alert('Tab one', 'Tab One was clicked.');
            }
          }
        }, {
          // xtype for all Component configurations in a Container
          title: 'Tab Two',
          html: 'The second tab',
          listeners: {
            render: function () {
              Ext.MessageBox.alert('Tab two', 'Tab Two was clicked.');
            }
          }
        }]
      })

      // container viewport
      var childPanel1 = Ext.create('Ext.panel.Panel', {
        title: 'Child Panel 1',
        html: 'A Panel'
      })

      var childPanel2 = Ext.create('Ext.panel.Panel', {
        title: 'Child Panel 2',
        html: 'Another Panel'
      })

      Ext.create('Ext.container.Viewport', {
        renderTo: Ext.getBody(),
        items: [childPanel1, childPanel2]
      })

      // absolute
      Ext.create('Ext.container.Container', {
        renderTo: Ext.getBody(),
        layout: 'absolute',
        items: [{
          title: 'Panel 1',
          x: 50,
          y: 50,
          html: 'Positioned at x:50, y:50',
          width: 500,
          height: 100
        }, {
          title: 'Panel 2',
          x: 100,
          y: 95,
          html: 'Positioned at x:100, y:95',
          width: 500,
          height: 100
        }]
      })
    })
  </script>

</head>

<body>
  <div id="helloWorldPanel"></div>
</body>

</html>
